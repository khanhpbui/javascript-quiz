<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
</head>
<body>
    <header>
        <button id="view-score">View Highscore</button>
        <div id="time-el">Time:</div>
    </header>
    <h1>Javascript Quiz!!</h1>
    <main>
        <div id="start-btn"></div>
        <div id="question-container">
            <!-- set to display none -->
            <h2 id="question"></h2>
            <div id="multi-choices">
                <button class="option" id="a" onclick="getValue('A')"></button>
                <button class="option" id="b" onclick="getValue('B')"></button>
                <button class="option" id="c" onclick="getValue('C')"></button>
                <button class="option" id="d" onclick="getValue('D')"></button>
            </div>
            <div id="answer"></div>
        </div>
        <div id="score-container">
            <!-- set to display none in css initially -->
            <h2 id="all-done"></h2>
            <form>
                <input id="name" type="text">
                <button type="submit">Submit</button>
            </form>
            <div id="score"></div>
            <!-- form to input initials -->

        </div>
        

    </main>
    <footer>

    </footer>
 <script src="script.js"></script>   
</body>
</html>
