<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
</head>
<body>
    <header>
        <button id="view-score">View Highscore</button>
        <div id="time-el">Time:</div>
    </header>
    <h1>Javascript Quiz!!</h1>
    <main>
        <button id="start-btn">Start Quiz</button>
        <div>
            <h2 id="question"></h2>
            <div id="multi-choices">
                <div class="option" id="a"></div>
                <div class="option" id="b"></div>
                <div class="option" id="c"></div>
                <div class="option" id="d"></div>
            </div>
            <div id="answer"></div>
        </div>
        <div>
            <h2 id="all-done"></h2>
            <div id="score"></div>
            <!-- form to input initials -->

        </div>
        

    </main>
    <footer>

    </footer>
 <script src="script.js"></script>   
</body>
</html>
